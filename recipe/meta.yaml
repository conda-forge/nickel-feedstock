{% set name = "nickel" %}
{% set version = "1.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tweag/nickel/archive/{{ version }}.tar.gz
  sha256: 85cd1b42fdd41b5ff292631420467b86e94abce5edf80f033a02cc2629b8c766

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - nickel --help

about:
  home: https://github.com/tweag/nickel
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Better configuration for less
  dev_url: https://github.com/tweag/nickel

extra:
  recipe-maintainers:
    - danielnachun
